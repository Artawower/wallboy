[state]
path = "/tmp/wallboy/state.json"

[theme]
mode = "auto"

[providers.unsplash]
auth = "test-key"

[providers.wallhaven]
auth = "test-api-key"

[providers.local]
recursive = true

[light]
dirs = ["/tmp/wallboy/pictures/light"]
upload-dir = "/tmp/wallboy/saved/light"
queries = ["nature", "minimal"]

[dark]
dirs = ["/tmp/wallboy/pictures/dark"]
upload-dir = "/tmp/wallboy/saved/dark"
queries = ["dark", "space"]
